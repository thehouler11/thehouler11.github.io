<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>French Night Archives</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { 
      margin:0; 
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; 
      background:#000; 
      color:#fff; 
    }
    header, nav, main { 
      max-width: 960px; 
      margin: 0 auto; 
      padding: 16px; 
    }
    nav a { 
      color:#9ad; 
      text-decoration:none; 
      margin-right:10px; 
    }
    nav a:hover { 
      text-decoration:underline; 
    }

    /* Slideshow container */
    .slideshow {
      position: relative;
      height: 260px;
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #222;
      background: #09090f;
      box-shadow: 0 10px 30px rgba(0,0,0,.35);
    }

    /* Each image */
    .slideshow img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity .8s ease;
    }

    /* Show the active one */
    .slideshow img.show {
      opacity: 1;
    }
  </style>
</head>
<body>
  <header>
    <h1>French Night Archives</h1>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Conan O'Brien</a>
    <a href="#">Music</a>
    <a href="#">YouTube Finds</a>
  </nav>
  <main>
    <h2>Welcome!</h2>
    <p>This site shows screenshots and info from my personal collection.</p>
   
    <!-- Slideshow of Late Night hosts -->
    <div class="slideshow">
      <img src="https://variety.com/wp-content/uploads/2016/03/conan-obrien-korea.jpg" alt="Conan O'Brien">
      <img src="/images/hosts/letterman.jpg" alt="David Letterman">
      <img src="/images/hosts/leno.jpg" alt="Jay Leno">
    </div>

    <h3>Browse Sections</h3>
    <ul>
      <li><a href="/late-night.html">Late Night Talk Shows</a></li>
      <li><a href="/youtube.html">YouTube Finds</a></li>
      <li><a href="/movies.html">Movies</a></li>
    </ul>
  </main>
</body>
</html>
